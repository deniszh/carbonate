language: python
jobs:
  include:
    - name: "Python 2.7"
      python: "2.7"
      env: TOXENV=py27
    - name: "pypy 2.7"
      python: "pypy"
      env: TOXENV=py27
    - name: "Python 3.5"
      python: "3.5"
      env: TOXENV=py3
    - name: "Python 3.6"
      python: "3.6"
      env: TOXENV=py3
    - name: "Python 3.7"
      python: "3.7"
      env: TOXENV=py3
    - name: "Python 3.8"
      python: "3.8"
      env: TOXENV=py3
    - name: "pypy 3.6"
      python: "pypy3"
      env: TOXENV=py27
    - name: "Python Linting"
      python: "3.8"
      env: TOXENV=lint
install:
  - pip install tox
script:
  - tox
after_success:
  - pip install codecov
  - codecov
